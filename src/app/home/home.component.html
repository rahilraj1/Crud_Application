<p>
    <mat-toolbar color="primary">
      
      <span class="heading"><mat-icon class="manage-icon">manage_accounts</mat-icon>Product App</span>
      <span class="example-spacer"></span>
      <form class="example-form box-input" *ngIf="isSearched==true">
        <input type="text" class="search-here" placeholder="Ex@ One Plus" #inputname>
        <mat-icon class="inner-search" color="accent" (click)="onSearching(inputname.value)">search</mat-icon>
      </form>
      <mat-icon class="search-icon" (click)="onSearch()" *ngIf="isSearched==false">search</mat-icon>
      <button mat-raised-button  (click)="openDialog()" color="accent">
        <mat-icon>add</mat-icon>
        Add New</button>
      
    </mat-toolbar> 
</p>

<div class="">
  <div class="section-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-here">
      <ng-container matColumnDef="prodName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="prodCat">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>
      <ng-container matColumnDef="freshness">
        <th mat-header-cell *matHeaderCellDef>Freshness</th>
        <td mat-cell *matCellDef="let element"> {{element.freshness}} </td>
      </ng-container>
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary"  class="edit-btn" (click)="visible(element.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-mini-fab color="warn"  (click)="openDialog2(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <mat-paginator [length]="10"
                  [pageSize]="10"
                  [pageSizeOptions]="[1, 2, 5, 10]"
                  aria-label="Select page">
    </mat-paginator>    
</div>

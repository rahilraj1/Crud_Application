<h1 class="heading">Add Product</h1>
<form class="example-form" [formGroup]="formData">
   <div>
    <mat-form-field appearance="outline" class="first">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Ex. Mango" formControlName="name" required>
    </mat-form-field>
   </div>
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <input matInput placeholder="Ex. Fruits" formControlName="cat">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> 

      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="Brand New">Brand New</mat-option>
          <mat-option value="Second Hand">Second Hand</mat-option>
          <mat-option value="Refurbished">Refurbished</mat-option>
        </mat-select>
      </mat-form-field>
      <p class="para1">Your Product: {{selected}}</p>
      <mat-form-field class="example-full-width">
        <mat-label>Additional Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="desc"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput placeholder="" value="" formControlName="price">
      </mat-form-field><br>
      <span *ngIf="preAdded==true" class="warningHere">Already Added</span>
      <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="accent" class="close">Close</button>
        <button mat-raised-button color="accent" class="save" (click)="onReset()">Reset</button>
        <button mat-raised-button color="primary" class="save btns" (click)="onSave()">Save</button>
      </div>
  </form>
